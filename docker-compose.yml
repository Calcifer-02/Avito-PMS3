version: "3.8"

services:
   frontend:
      build:
         context: .
         dockerfile: client/Dockerfile
      ports:
         - "3000:80"
      environment:
         - VITE_API_URL=/api/v1
      depends_on:
         - backend

   backend:
      build:
         context: ./server
         dockerfile: Dockerfile
      ports:
         - "8080:8080"
      environment:
         - PORT=8080
